<ion-header [translucent]="true" class="toolbarStylee">
    <ion-toolbar>
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="backGroundStylee">
        <h1> Bitte geben Sie Ihre Benutzername einen</h1>
    </div>
    <div class="loginContentStylee">
        <div class="textFieldContent">
            <label>Email</label>
            <input #email type="text" class="textFieldStylee" placeholder="Deine Email-Adresse eingeben">
        </div>
        <div class="textFieldContent">
            <label>Passwort</label>
            <input #loginPassWord type="password" class="textFieldStylee" placeholder="Passwort eingeben">
        </div>
        <div>
            <ion-button (click)="tryToLogin(email.value,loginPassWord.value)" class=" loginButtonStylee ">Login</ion-button>
        </div>
    </div>

</ion-content>
