<ion-header [translucent]="true">
    <ion-toolbar>
        <div>
            <ion-title class="titleStyle">
                Kalender
            </ion-title>
        </div>
        <div>
            <ion-buttons class="menuButtonStyle">
                <ion-menu-button menu="main-menu"></ion-menu-button>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-content [fullscreen]="true">

        <ion-segment [(ngModel)]="calendar.mode">
            <ion-segment-button value="month">
                <ion-label>Monat</ion-label>
            </ion-segment-button>
            <ion-segment-button value="week">
                <ion-label>Woche</ion-label>
            </ion-segment-button>
            <ion-segment-button value="day">
                <ion-label>Jahr</ion-label>
            </ion-segment-button>
        </ion-segment>

        <ion-row>
            <ion-col size="6">
                <ion-button fill="outline" expand="block" (click)="createEvent()">
                    Event hinzufügen
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button fill="outline" expand="block" (click)="openCreateEventModel()">
                    Event löschen
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="2">
                <ion-button fill="clear" (click)="back()">
                    <ion-icon name="arrow-back" slot="icon-only">
                    </ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size="8" class="ion-text-center">
                <h2>{{viewTitle}}</h2>
            </ion-col>
            <ion-col size="2">
                <ion-button fill="clear" (click)="back()">
                    <ion-icon name="arrow-forward" slot="icon-only">
                    </ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onTitleChanged)="onViewTitleChanged($event)">
        </calendar>
    </ion-content>

</ion-content>
